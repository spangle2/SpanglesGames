<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Custom cursor -->
    <div class="cursor-follower"></div>
    
    <header>
        <h1 class="title">Game Hub</h1>
        <p class="subtitle">A collection of playful experiences</p>
    </header>

    <main>
        <div class="games-container">
            <!-- Game 1 -->
            <div class="game-card" data-game="game1">
                <div class="game-thumbnail">
                    <img src="https://via.placeholder.com/300x200" alt="Game One" class="game-image">
                </div>
                <h2>Game One</h2>
                <p>An adventure through puzzling landscapes</p>
                <a href="#" class="play-button" target="_blank">Play</a>
            </div>

            <!-- Game 2 -->
            <div class="game-card" data-game="game2">
                <div class="game-thumbnail">
                    <img src="https://via.placeholder.com/300x200" alt="Game Two" class="game-image">
                </div>
                <h2>Game Two</h2>
                <p>Space exploration and cosmic mysteries</p>
                <a href="#" class="play-button" target="_blank">Play</a>
            </div>

            <!-- Game 3 -->
            <div class="game-card" data-game="game3">
                <div class="game-thumbnail">
                    <img src="https://via.placeholder.com/300x200" alt="Game Three" class="game-image">
                </div>
                <h2>Game Three</h2>
                <p>Mind-bending puzzles and challenges</p>
                <a href="#" class="play-button" target="_blank">Play</a>
            </div>
        </div>
    </main>

    <footer>
        <p>Created with passion | <a href="https://github.com/yourusername" target="_blank">GitHub</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
